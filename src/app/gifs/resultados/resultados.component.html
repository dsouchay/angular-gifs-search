<div class="row">
	<div class="col-md-4 col-sm-6" *ngFor="let gift of resultados">
<div class="card animate__animated animate__fadeIn animate__faster">

			<div class="card-body">

				<img [src]="gift.images.downsized_medium.url" [alt]="gift.title" class="card-img-top"/>
				<p class="card-text">
					{{ gift.title }}
				</p>
			</div>
		</div>
	</div>
</div>
